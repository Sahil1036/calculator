<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.com</title>
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
        <div class="container">
            <h1>Welcome to your calculation Calculator!</h1>
            <div class="calculator">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="row">
                    <button class="operator">AC</button>
                    <button class="operator">DE</button>
                    <button class="operator">.</button>
                    <button class="operator">/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">+</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button>00</button>
                    <button>0</button>
                    <button class="equal operator">=</button>
                </div>
            </div>
        </div>
    <script src="calculator.js"></script>
</body>

</html>
